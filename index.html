<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1> Tip Calculator </h1>
     <input type="text" id="bill" placeholder="Enter your Bill amount">
     <button>Calculate</button>
     <div class="output">

     </div>

     <script>

      let billInpt = document.querySelector("#bill");
      let btns = document.querySelector("button");
      let output = document.querySelector(".output");
      
      // events => click
      // addEventListener() => neighbour aunty

      btns.addEventListener("click", caluclateTip)

      function caluclateTip(){
        let amt = billInpt.value; // 2000
        let tip = amt*2/100
        // console.log(tip)
        output.innerText = `Tip is ${tip}`
      }


     </script>
</body>
</html>
